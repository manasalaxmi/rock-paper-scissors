<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>

  <!-- Retro arcade font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #1e2a38;
      color: #ffeb3b;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow:
        2px 2px 0 #ff0000,
        4px 4px 0 #0000ff;
    }

    .choices {
      margin: 30px 0;
    }

    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      padding: 16px 24px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ffeb3b;
      color: #1e2a38;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #f1d90c;
    }

    /* Plain yellow for round result */
    #result {
      margin-top: 30px;
      font-size: 14px;
      color: #ffeb3b;
      text-shadow: none;
    }

    /* Plain yellow for scoreboard */
    .scoreboard {
      margin-top: 20px;
      font-size: 14px;
      color: #ffeb3b;
      text-shadow: none;
    }

    /* GAME OVER message with arcade shadow */
    #finalResult {
      white-space: pre-line;
      margin-top: 40px;
      font-size: 16px;
      font-family: 'Press Start 2P', monospace;
      color: #ffeb3b;
      text-shadow: 2px 2px 0 #ff0000, 4px 4px 0 #0000ff;
      line-height: 2;
    }

    #playAgainBtn {
      margin-top: 40px;
      padding: 16px 24px;
      background-color: #ffeb3b;
      color: #1e2a38;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-family: 'Press Start 2P', monospace;
      text-transform: uppercase;
      display: none;
    }

    #playAgainBtn:hover {
      background-color: #f1d90c;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <button onclick="playRound('rock')">Rock</button>
    <button onclick="playRound('paper')">Paper</button>
    <button onclick="playRound('scissors')">Scissors</button>
  </div>

  <!-- Final result with gradient/shadow -->
  <div id="finalResult"></div>

  <!-- Plain yellow round result -->
  <div id="result"></div>

  <!-- Plain yellow scoreboard -->
  <div class="scoreboard">
    <p>Your Score: <span id="humanScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
  </div>

  <button id="playAgainBtn" onclick="resetGame()">Play Again</button>

  <script src="script.js"></script>
</body>
</html>
